# nginx/nginx.conf

# Define a group of servers (in our case, just one) that Nginx can proxy requests to.
# 'streamer' is the service name from our docker-compose.yml file.
# Docker's internal DNS will resolve 'streamer' to the container's IP address.
upstream node_app {
    server streamer:8080;
}

server {
    # Nginx will listen on port 80 for incoming connections.
    listen 80;

    # The main location block that catches all requests.
    location / {
        # Pass the request to our upstream group defined above.
        proxy_pass http://node_app;

        # --- Standard Proxy Headers ---
        # These headers are important for the backend app to know the
        # details of the original request.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- Important for Streaming ---
        # Disables buffering of responses from the proxied server.
        # This is CRITICAL for video streaming, as it allows the data
        # to be sent to the client immediately as it's received from the Node app.
        proxy_buffering off;
        proxy_request_buffering off;
    }
}